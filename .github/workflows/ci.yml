name: CI - Docker Build & Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort

    - name: Run Black (Code Formatting)
      run: |
        black --check src/ dashboard/ scripts/ || true
      continue-on-error: true

    - name: Run Flake8 (Linting)
      run: |
        flake8 src/ dashboard/ scripts/ --max-line-length=120 --extend-ignore=E203,W503 || true
      continue-on-error: true

    - name: Run isort (Import Sorting)
      run: |
        isort --check-only src/ dashboard/ scripts/ || true
      continue-on-error: true

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api, dashboard, airflow, training]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build ${{ matrix.service }} image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/${{ matrix.service }}/Dockerfile
        push: false
        tags: bike-demand-${{ matrix.service }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  validate-structure:
    name: Validate Project Structure
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check required files
      run: |
        echo "Checking production files exist..."
        test -f pyproject.toml
        test -f README.md
        test -f .env.example
        test -f infrastructure/docker-compose.yml
        test -f infrastructure/postgres/schema.sql
        test -f docker/api/Dockerfile
        test -f docker/dashboard/Dockerfile
        test -f docker/airflow/Dockerfile
        test -f docker/training/Dockerfile
        test -f scripts/backfill_historical_data.py
        test -f scripts/backfill_weather.py
        test -f scripts/generate_features.py
        test -f scripts/train_production_model.py
        echo "✅ All required files present"

    - name: Check directory structure
      run: |
        echo "Checking directory structure..."
        test -d src/
        test -d airflow/dags/
        test -d dashboard/
        test -d infrastructure/
        test -d docker/
        test -d scripts/
        echo "✅ Directory structure valid"

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety (Dependency Security Check)
      run: |
        pip install -e .
        safety check || true
      continue-on-error: true

    - name: Run Bandit (Security Linter)
      run: |
        bandit -r src/ -ll || true
      continue-on-error: true

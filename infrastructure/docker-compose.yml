version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bike_demand_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bike_demand_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bike_demand_network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: bike_demand_mlflow
    command: >
      mlflow server
      --backend-store-uri file:///mlflow/backend
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bike_demand_network

  # Airflow PostgreSQL Database
  airflow-postgres:
    image: postgres:16-alpine
    container_name: bike_demand_airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow_db
    ports:
      - "5433:5432"
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bike_demand_network

  # Airflow Webserver
  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/airflow/Dockerfile
    container_name: bike_demand_airflow_webserver
    command: airflow webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: 'your_fernet_key_here_replace_in_production'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW_CONN_POSTGRES_DEFAULT: postgresql://postgres:postgres@postgres:5432/bike_demand_db
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/plugins:/opt/airflow/plugins
      - ../logs:/opt/airflow/logs
      - ../src:/opt/airflow/src
    depends_on:
      airflow-postgres:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bike_demand_network

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/airflow/Dockerfile
    container_name: bike_demand_airflow_scheduler
    command: airflow scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: 'your_fernet_key_here_replace_in_production'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW_CONN_POSTGRES_DEFAULT: postgresql://postgres:postgres@postgres:5432/bike_demand_db
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/plugins:/opt/airflow/plugins
      - ../logs:/opt/airflow/logs
      - ../src:/opt/airflow/src
    depends_on:
      airflow-postgres:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bike_demand_network

  # Airflow Initialization
  airflow-init:
    build:
      context: ..
      dockerfile: docker/airflow/Dockerfile
    container_name: bike_demand_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: 'your_fernet_key_here_replace_in_production'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - bike_demand_network

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    container_name: bike_demand_api
    command: uvicorn src.serving.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: bike_demand_db
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ../src:/app/src
      - ../config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bike_demand_network

  # Streamlit Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: docker/dashboard/Dockerfile
    container_name: bike_demand_dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: bike_demand_db
      API_URL: http://api:8000
    volumes:
      - ../dashboard:/app/dashboard
      - ../src:/app/src
      - ../config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - bike_demand_network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: bike_demand_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - bike_demand_network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: bike_demand_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - bike_demand_network

volumes:
  postgres_data:
  airflow_postgres_data:
  mlflow_data:
  prometheus_data:
  grafana_data:

networks:
  bike_demand_network:
    driver: bridge
